<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getValue</title>
</head>
<body>
	<input type="text" id="www" value="123456789">
	<p id="p"></p>
	<script>
		var $=function(id){
			return document.getElementById(id);
		}
		$("p").innerHTML = ".value:"+$("www").value+"</br>"
							+"[value]:"+$("www")['value'];
	</script>
</body>
</html>
